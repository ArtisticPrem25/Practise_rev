<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" class="hd">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
    </header>

    <form action="/action_page.php" class="form">
        <fieldset>
            <label for="f-name">Enter Your First Name:</label>
            <input type="text" id="f-name" name="f-name">
            <label for="l-name">Enter Your Last Name:</label>
            <input type="text" id="l-name" name="l-name">
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Enter Your Password:</label>
            <input type="password" id="password" name="password" class="sectionend">
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <input id="personal-account" type="radio" name="account-type" class="inline" checked />
            <label for="personal-account">Personal</label>
            <input id="business-account" type="radio" name="account-type" class="inline"/>
            <label for="business-account">Business</label>
        </fieldset>
        <p class="sectionstart">Upload a profile picture:</p>
        <input type="file" id="prof-pic" name="prof-pic">
        <label for="age">Input your age (years):</label>
        <input type="number" id="age" name="age">
        <label for="where-did-you-hear-about-us">How did you hear about us?</label>
        <select id="where-did-you-hear-about-us">
            <option value="select one" selected>(select one)</option>
            <option value="FreeCodeCamp News">FreeCodeCamp News</option>
            <option value="FreeCodeCamp Youtube channel">FreeCodeCamp Youtube channel</option>
            <option value="FreeCodeCamp Forum">FreeCodeCamp Forum</option>
            <option value="Other">Other</option>
        </select>
        <label for="bio">Provide a bio:</label>
        <textarea name="bio" id="bio" rows="4" cols="20" wrap="soft">I like coding on the beach...</textarea>
        <input type="checkbox" class="inline" name="t&c" id="t&c">
        <label for="t&c">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" target="_blank">terms and
                conditions</a></label>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>
</html>
